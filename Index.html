<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Welcome to our website! Explore our content and services.">
<title>Welcome to Our Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Welcome to Our Website</h1>
</header>
<div class="container">
<p>Hello and welcome! We're thrilled to have you here. Explore our website to discover exciting content, services, and more.</p>
<p id="client-ip">Fetching your IP...</p> <!-- Placeholder for client IP -->
<a href="next-page.html" class="btn">Get Started</a>
</div>
<footer>
<p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>
 
<script>

    // Fetch client IP from backend

    fetch('/get-ip')

      .then(response => response.text())

      .then(ip => document.getElementById('client-ip').textContent = `Your IP: ${ip}`)

      .catch(error => console.error("Error fetching IP:", error));
</script>
 
</body>
</html>
